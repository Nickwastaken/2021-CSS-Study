<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col"><p class="h1">Heading</p></div>
        <div class="col"><p class="h2">Heading</p></div>
        <div class="col"><p class="h3">Heading</p></div>
        <div class="col"><p class="h4">Heading</p></div>
        <div class="col"><p class="h5">Heading</p></div>
        <div class="col"><p class="h6">Heading</p></div>
        <div class="col"><p class="h7">Heading</p></div>
    </div>
    <div class="row">
        <div class="col"><p class="display-1">Display 1</p></div>
        <div class="col"><p class="display-2">Display 2</p></div>
        <div class="col"><p class="display-3">Display 3</p></div>
        <div class="col"><p class="display-4">Display 4</p></div>
        <div class="col"><p class="display-5">Display 5</p></div>
        <div class="col"><p class="display-6">Display 6</p></div>
    </div>
    <div class="row">
        <div class="col"><p class="display-1">Main <small>secondary</small>/p></div>
        <div class="col"><p class="display-2">Display 2</p></div>
        <div class="col"><p class="display-3">Display 3</p></div>
        <div class="col"><p class="display-4">Display 4</p></div>
        <div class="col"><p class="display-5">Display 5</p></div>
        <div class="col"><p class="display-6">Display 6</p></div>
    </div>


</div>


</body>

</html>
